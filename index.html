<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric/Imperial unit converter</title>
    </head>
    <body>
        <div class="main-container">
            
            <div class="head-container">
                <h1>Metric/Imperial unit converter</h1>
                <div>
                    <input type="number" class="input" id="input">
                    <p class="message">ADD A NUMBER</p>
                </div>
            </div>
            
            <div class="convert-section">
                
                <div class="converted">
                    <h3>Length (Meters/Feet)</h3>
                    <p id="mf">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                
                <div class="converted">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="lg">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                
                <div class="converted">
                    <h3>Mass (Killograms/Pounds)</h3>
                    <p id="kp">0 Killograms = 0 Pounds | 0 Pounds = 0 Killograms</p>
                </div>
                
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
